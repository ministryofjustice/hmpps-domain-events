name: incentives.iep-review.updated
title: Incentives - an incentive review was updated
contentType: application/json
payload:
  type: object
  properties:
    version:
      const: "1.0"
    eventType:
      const: incentives.iep-review.updated
    occurredAt:
      type: string
      format: date-time
      example: 2023-12-05T12:34:56+00:00
    description:
      type: string
      example: "An IEP review has been updated"
    additionalInformation:
      type: object
      properties:
        id:
          description: Incentive review ID
          type: integer
          example: 1234567
        nomsNumber:
          description: Prisoner number
          type: string
          example: "A1111AA"
