name: prisoner-offender-search.prisoner.created
title: prisoner-offender-search.prisoner.created
summary: A prisoner record has been created
description: This is when a prisoner has been added to the index.
contentType: application/json
payload:
  type: object
  properties:
    additionalInformation:
      type: object
      properties:
        nomsNumber:
          type: string
          pattern: '[A-Z][0-9]{4}[A-Z]{2}'
          description: The prison number of the prisoner
          example: A8404EA
    description:
      type: string
      enum: [A prisoner record has been created]
      example: A prisoner record has been created
    detailUrl:
      type: string
      description: A link to the prisoner in prisoner search
      example: https://prisoner-search-dev.prison.service.justice.gov.uk/prisoner/A8404EA
    eventType:
      type: string
      enum: [prisoner-offender-search.prisoner.created]
      example: prisoner-offender-search.prisoner.created
    occurredAt:
      type: string
      description: The date and time the event occurred
      example: '2024-10-10T07:43:32.213027102+01:00'
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            - type: object
              properties:
                type:
                  type: string
                  enum: [NOMS]
                  example: NOMS
                value:
                  type: string
                  pattern: '[A-Z][0-9]{4}[A-Z]{2}'
                  description: The prison number of the prisoner
                  example: A8404EA
    version:
      type: integer
      description: Version of this event message. Currently 1
      example: 1
