name: prisoner-offender-search.prisoner.created
title: prisoner-offender-search.prisoner.created
summary: A prisoner record has been created
contentType: application/json
payload:
  type: object
  properties:
    additionalInformation:
      type: object
      properties:
        nomsNumber:
          type: string
          example: A8404EA
    description:
      type: string
      example: A prisoner record has been created
    detailUrl:
      type: string
      example: https://prisoner-search-dev.prison.service.justice.gov.uk/prisoner/A8404EA
    eventType:
      type: string
      example: prisoner-offender-search.prisoner.created
    occurredAt:
      type: string
      example: '2024-10-10T07:43:32.213027102+01:00'
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
          - type: object
            properties:
              type:
                type: string
                example: NOMS
              value:
                type: string
                example: A8404EA
    version:
      type: integer
      example: 1

