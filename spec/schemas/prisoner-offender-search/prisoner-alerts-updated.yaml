name: prisoner-offender-search.prisoner.alerts-updated
title: prisoner-offender-search.prisoner.alerts-updated
summary: 'A prisoner had their alerts updated, added: 1, removed: 0'
contentType: application/json
payload:
  type: object
  properties:
    additionalInformation:
      type: object
      properties:
        alertsAdded:
          type: array
          items:
          - type: string
            example: CSIP
        alertsRemoved:
          type: array
          items:
          - type: string
            example: CSIP
        bookingId:
          type: string
          example: '1205032'
        nomsNumber:
          type: string
          example: A1350DZ
    description:
      type: string
      example: 'A prisoner had their alerts updated, added: 1, removed: 0'
    detailUrl:
      type: string
      example: https://prisoner-search-dev.prison.service.justice.gov.uk/prisoner/A1350DZ
    eventType:
      type: string
      example: prisoner-offender-search.prisoner.alerts-updated
    occurredAt:
      type: string
      example: '2024-10-11T15:22:59.105827778+01:00'
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
          - type: object
            properties:
              type:
                type: string
                example: NOMS
              value:
                type: string
                example: A1350DZ
    version:
      type: integer
      example: 1

