name: prisoner-offender-search.prisoner.released
title: prisoner-offender-search.prisoner.released
summary: 'A prisoner has been released from a prison with reason: released from prison'
contentType: application/json
payload:
  type: object
  properties:
    additionalInformation:
      type: object
      properties:
        nomsNumber:
          type: string
          example: A8473EA
        prisonId:
          type: string
          example: SWI
        reason:
          type: string
          example: RELEASED
    description:
      type: string
      example: 'A prisoner has been released from a prison with reason: released from
        prison'
    detailUrl:
      type: string
      example: https://prisoner-search-dev.prison.service.justice.gov.uk/prisoner/A8473EA
    eventType:
      type: string
      example: prisoner-offender-search.prisoner.released
    occurredAt:
      type: string
      example: '2024-10-11T12:00:19.013138859+01:00'
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
          - type: object
            properties:
              type:
                type: string
                example: NOMS
              value:
                type: string
                example: A8473EA
    version:
      type: integer
      example: 1

