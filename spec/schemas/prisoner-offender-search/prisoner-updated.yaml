name: prisoner-offender-search.prisoner.updated
title: prisoner-offender-search.prisoner.updated
summary: A prisoner record has been updated
contentType: application/json
payload:
  type: object
  properties:
    additionalInformation:
      type: object
      properties:
        categoriesChanged:
          type: array
          items:
          - type: string
            example: SENTENCE
        nomsNumber:
          type: string
          example: A0260DZ
    description:
      type: string
      example: A prisoner record has been updated
    detailUrl:
      type: string
      example: https://prisoner-search-dev.prison.service.justice.gov.uk/prisoner/A0260DZ
    eventType:
      type: string
      example: prisoner-offender-search.prisoner.updated
    occurredAt:
      type: string
      example: '2024-10-11T12:21:26.399052029+01:00'
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
          - type: object
            properties:
              type:
                type: string
                example: NOMS
              value:
                type: string
                example: A0260DZ
    version:
      type: integer
      example: 1

