name: restricted-patients.patient.added
title: restricted-patients.patient.added
summary: Prisoner is now a restricted patient
contentType: application/json
payload:
  type: object
  properties:
    additionalInformation:
      type: object
      properties:
        prisonerNumber:
          type: string
          example: G1177GA
    description:
      type: string
      example: Prisoner is now a restricted patient
    eventType:
      type: string
      example: restricted-patients.patient.added
    occurredAt:
      type: string
      example: '2024-10-09T17:42:31.703446365+01:00'
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            - type: object
              properties:
                type:
                  type: string
                  example: NOMS
                value:
                  type: string
                  example: G1177GA
    publishedAt:
      type: string
      example: '2024-10-09T17:42:31.703446365+01:00'
    version:
      type: integer
      example: 1
