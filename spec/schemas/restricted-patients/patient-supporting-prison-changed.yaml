name: restricted-patients.patient.supporting-prison-changed
title: restricted-patients.patient.supporting-prison-changed
summary: Supporting prisoner changed for restricted patient
description: |
  The prison that is responsible for the restricted patient has changed. This will affect the Prison Offender Manager
  that is responsible for the prisoner, but not any details of which prison the prisoner was released from.
contentType: application/json
payload:
  type: object
  properties:
    additionalInformation:
      type: object
      properties:
        prisonerNumber:
          type: string
          pattern: '[A-Z][0-9]{4}[A-Z]{2}'
          description: The prison number of the prisoner
          example: G1177GA
    description:
      type: string
      enum: ["Supporting prisoner changed for restricted patient"]
      example: Supporting prisoner changed for restricted patient
    eventType:
      type: string
      enum: ["restricted-patients.patient.supporting-prison-changed"]
      example: restricted-patients.patient.supporting-prison-changed
    occurredAt:
      type: string
      description: The date and time the event occurred
      format: date-time
      example: '2024-10-09T17:43:46.036981218+01:00'
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            - type: object
              properties:
                type:
                  type: string
                  enum: [NOMS]
                  example: NOMS
                value:
                  type: string
                  pattern: '[A-Z][0-9]{4}[A-Z]{2}'
                  description: The prison number of the prisoner
                  example: G1177GA
    publishedAt:
      type: string
      format: date-time
      description: The date and time the event was published
      example: '2024-10-09T17:43:46.036981218+01:00'
    version:
      type: integer
      description: Version of this event message. Currently 1
      example: 1
