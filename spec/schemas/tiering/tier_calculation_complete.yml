name: tier.calculation.complete
title: Tier Calculation Complete
summary: A management tier calculation has been completed and is available via the HMPPS Tier service
contentType: application/json
payload:
  type: object
  properties:
    eventType:
      type: string
      example: "tier.calculation.complete"
    version:
      type: integer
      example: 1
    detailUrl:
      type: string
      example: "https://hmpps-tier.hmpps.service.justice.gov.uk/crn/X666322/tier/fbceb85c-d411-453d-ba7a-0553c11e5378"
    occurredAt:
      type: string
      example: "2022-10-05T12:00:00.000Z"
    description:
      type: string
      example: "Tier calculation complete"
    additionalInformation:
      type: object
      properties:
        calculationId:
          type: string
          example: "fbceb85c-d411-453d-ba7a-0553c11e5378"
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: "CRN"
              value:
                type: string
                example: "X666322"
