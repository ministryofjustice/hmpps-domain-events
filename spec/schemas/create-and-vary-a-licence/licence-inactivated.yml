name: create-and-vary-a-licence.licence.inactivated
title: create-and-vary-a-licence.licence.inactivated
summary: Licence was inactivated
contentType: application/json
payload:
  type: object
  properties:
    description:
      type: string
      example: Licence inactivated for licence ID 1
    detailUrl:
      type: string
      example: https://create-and-vary-a-licence-api-dev.hmpps.service.justice.gov.uk/public/licences/id/1
    eventType:
      type: string
      example: create-and-vary-a-licence.licence.inactivated
    occurredAt:
      type: string
      example: "2024-01-31T00:00:00Z"
    additionalInformation:
      type: object
      properties:
        licenceId:
          type: string
          example: "1"
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            - type: object
              properties:
                type:
                  type: string
                  example: CRN
                value:
                  type: string
                  example: A123456
            - type: object
              properties:
                type:
                  type: string
                  example: NOMS
                value:
                  type: string
                  example: A1234BC
    version:
      type: integer
      example: 1
