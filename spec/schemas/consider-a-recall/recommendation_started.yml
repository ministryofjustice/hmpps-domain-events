name: prison-recall.recommendation.started
title: Recommendation Started
summary: A custody recall recommendation process has been started
contentType: application/json
payload:
  type: object
  properties:
    eventType:
      type: string
      example: "prison-recall.recommendation.started"
    version:
      type: integer
      example: 1
    detailUrl:
      type: string
      example: "https://make-recall-decision.hmpps.service.justice.gov.uk/cases/D001022/overview"
    occurredAt:
      type: string
      example: "2022-10-05T12:00:00.000Z"
    description:
      type: string
      example: "Recommendation started (recall or no recall)"
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: "CRN"
              value:
                type: string
                example: "D001022"
