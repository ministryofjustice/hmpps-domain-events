name: prison.case-note.published
title: prison.case-note.published
summary: A prison case note has been created or amended
contentType: application/json
payload:
  type: object
  properties:
    additionalInformation:
      type: object
      properties:
        caseNoteId:
          type: string
          example: "100000000"
        caseNoteType:
          type: string
          example: ALERT-ACTIVE
        subType:
          type: string
          example: ACTIVE
        type:
          type: string
          example: ALERT
    description:
      type: string
      example: A prison case note has been created or amended
    detailUrl:
      type: string
      example: https://dev.offender-case-notes.service.justice.gov.uk/case-notes/A0000AA/100000000
    eventType:
      type: string
      example: prison.case-note.published
    occurredAt:
      type: string
      example: "2023-09-21T15:48:03+01:00"
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            - type: object
              properties:
                type:
                  type: string
                  example: NOMS
                value:
                  type: string
                  example: A0000AA
    publishedAt:
      type: string
      example: "2023-09-21T15:48:08.563797200+01:00"
    version:
      type: integer
      example: 1
