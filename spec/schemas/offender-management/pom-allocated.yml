name: offender-management.pom.allocated
title: offender-management.pom.allocated
summary: Prison Offender Manager allocated
contentType: application/json
payload:
  type: object
  properties:
    description:
      type: string
      example: A new Prison Offender Manager has been allocated
    detailUrl:
      type: string
      example: https://dev.moic.service.justice.gov.uk/api/pom-allocation/A0123BY
    eventType:
      type: string
      example: offender-management.pom.allocated
    occurredAt:
      type: string
      example: "2023-10-18T06:38:58Z"
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            - type: object
              properties:
                type:
                  type: string
                  example: NOMS
                value:
                  type: string
                  example: A0260DZ
    version:
      type: integer
      example: 1
