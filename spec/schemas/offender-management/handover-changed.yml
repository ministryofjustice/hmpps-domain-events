name: offender-management.handover.changed
title: offender-management.handover.changed
summary: Handover date and/or responsibility was updated
contentType: application/json
payload:
  type: object
  properties:
    description:
      type: string
      example: Handover date and/or responsibility was updated
    detailUrl:
      type: string
      example: https://dev.moic.service.justice.gov.uk/api/handovers/A0260DZ
    eventType:
      type: string
      example: offender-management.handover.changed
    occurredAt:
      type: string
      example: "2023-10-18T06:38:58Z"
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            - type: object
              properties:
                type:
                  type: string
                  example: NOMS
                value:
                  type: string
                  example: A0260DZ
    version:
      type: integer
      example: 1
