name: incident.report.amended
title: Incident reporting service â€“ a report was amended
contentType: application/json
payload:
  type: object
  properties:
    version:
      const: 1
    eventType:
      const: incident.report.amended
    occurredAt:
      type: string
      format: date-time
      example: 2023-12-05T12:34:56+00:00
    description:
      type: string
      example: An incident report has been amended
    additionalInformation:
      type: object
      properties:
        reportReference:
          description: Human-readable incident report reference (NOMIS incident number)
          type: string
          example: "247314"
        id:
          description: Internal incident report identifier
          type: string
          format: uuid
          example: 11111111-2222-3333-4444-555555555555
        source:
          description: Where the report was amended
          enum: [DPS, NOMIS]
          example: DPS
        whatChanged:
          description: The part of the report that changed
          example: QUESTIONS
          enum:
            - ANYTHING
            - BASIC_REPORT
            - TYPE
            - STATUS
            - PRISONERS_INVOLVED
            - STAFF_INVOLVED
            - LOCATIONS
            - EVIDENCE
            - CORRECTION_REQUESTS
            - QUESTIONS
