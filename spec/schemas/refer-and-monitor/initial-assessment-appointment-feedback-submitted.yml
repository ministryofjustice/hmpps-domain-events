name: intervention.initial-assessment-appointment.session-feedback-submitted
title: Interventions initial assessment appointment feedback submitted
summary: Session feedback submitted for an initial assessment appointment
contentType: application/json
payload:
  type: object
  properties:
    eventType:
      type: string
      example: "intervention.initial-assessment-appointment.session-feedback-submitted"
    version:
      type: integer
      example: 1
    detailUrl:
      type: string
      example: "https://hmpps-interventions-service-dev.apps.live-1.cloud-platform.service.justice.gov.uk/sent-referral/3398eb25-69ea-418c-9b07-18f0ede3ffdd/supplier-assessment"
    occurredAt:
      type: string
      example: "2022-10-05T12:00:00.000Z"
    description:
      type: string
      example: "Session feedback submitted for an initial assessment appointment"
    additionalInformation:
      type: object
      properties:
        deliusAppointmentId: number
        referralId: string
        referralReference: string
        contractTypeName: string
        primeProviderName: string
        referralProbationUserURL: string
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: "CRN"
              value:
                type: string
                example: "X716306"
