name: intervention.session-appointment.session-feedback-submitted
title: Interventions session appointment feedback submitted
summary: Session feedback submitted for a session appointment
contentType: application/json
payload:
  type: object
  properties:
    eventType:
      type: string
      example: "intervention.session-appointment.session-feedback-submitted"
    version:
      type: integer
      example: 1
    detailUrl:
      type: string
      example: "https://hmpps-interventions-service-dev.apps.live-1.cloud-platform.service.justice.gov.uk/referral/245fd578-3f54-47a8-af9e-88a7e4fd59ce/sessions/1"
    occurredAt:
      type: string
      example: "2022-10-05T12:00:00.000Z"
    description:
      type: string
      example: "Session feedback submitted for a session appointment"
    additionalInformation:
      type: object
      properties:
        deliusAppointmentId:
          type: number
        referralId:
          type: string
        referralReference:
          type: string
        contractTypeName:
          type: string
        primeProviderName:
          type: string
        referralProbationUserURL:
          type: string
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: "CRN"
              value:
                type: string
                example: "X716298"
