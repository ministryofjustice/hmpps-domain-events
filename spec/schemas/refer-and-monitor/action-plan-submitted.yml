name: intervention.action-plan.submitted
title: Interventions action plan submitted
summary: An action plan has been submitted
contentType: application/json
payload:
  type: object
  properties:
    eventType:
      type: string
      example: "intervention.action-plan.submitted"
    version:
      type: integer
      example: 1
    detailUrl:
      type: string
      example: "https://hmpps-interventions-service-dev.apps.live-1.cloud-platform.service.justice.gov.uk/action-plan/f5eb9d5e-c3e6-4147-81d5-8740b22b5fb6"
    occurredAt:
      type: string
      example: "2022-10-05T12:00:00.000Z"
    description:
      type: string
      example: "A draft action plan has been submitted"
    additionalInformation:
      type: object
      properties:
        actionPlanId:
          type: string
        submittedBy:
          type: string
        referralId: string
        referralReference:
          type: string
        contractTypeName:
          type: string
        primeProviderName:
          type: string
        actionPlanProbationUserUrl:
          type: string
    personReference:
      type: object
      properties:
        identifiers:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: "CRN"
              value:
                type: string
                example: "X716298"
