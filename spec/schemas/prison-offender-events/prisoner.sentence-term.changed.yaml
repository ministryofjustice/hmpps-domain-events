name: prison-offender-events.prisoner.sentence-term.changed
title: prison-offender-events.prisoner.sentence-term.changed
summary: A prisoner's sentence term has been changed
description: |
  This event is raised when a prisoner's sentence term is updated, added or deleted.
contentType: application/json
payload:
  type: object
  required: [additionalInformation, description, eventType, occurredAt, personReference, publishedAt, version]
  properties:
    additionalInformation:
      type: object
      required: [bookingId, nomsNumber, sentenceSequence, termSequence]
      properties:
        bookingId:
          type: string
          description: ID of the booking record in NOMIS
          example: 1209333
        nomsNumber:
          type: string
          description: Prison number of the prisoner
          pattern: '[A-Z][0-9]{4}[A-Z]{2}'
          example: A5763DZ
        sentenceSequence:
          type: integer
          description: The sequence number within the booking
          example: 1
        termSequence:
          type: integer
          description: The sub-sequence number within the sentence
          example: 2
    description:
      type: string
      const: A prisoner's sentence terms have changed
    eventType:
      type: string
      const: prison-offender-events.prisoner.sentence-term.changed
    occurredAt:
      type: string
      description: The date and time the event occurred
      format: date-time
      example: '2024-10-14T12:49:12+01:00'
    personReference:
      type: object
      required: [identifiers]
      properties:
        identifiers:
          type: array
          items:
            - type: object
              required: [type, value]
              properties:
                type:
                  type: string
                  const: NOMS
                value:
                  type: string
                  description: Prison number of the prisoner
                  pattern: '[A-Z][0-9]{4}[A-Z]{2}'
                  example: A5763DZ
    publishedAt:
      type: string
      description: The date and time the event was published
      format: date-time
      example: '2024-10-14T12:49:12.184941119+01:00'
    version:
      type: integer
      description: Version of this event message. Currently 1
      example: 1
