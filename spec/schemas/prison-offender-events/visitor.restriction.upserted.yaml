name: prison-offender-events.visitor.restriction.upserted
title: prison-offender-events.visitor.restriction.upserted
summary: A prisoner visitor restriction record has been added or amended
description: This event is raised when a global visitor restriction is created or updated.
contentType: application/json
payload:
  type: object
  required: [additionalInformation, description, eventType, occurredAt, personReference, publishedAt, version]
  properties:
    additionalInformation:
      type: object
      required: [effectiveDate, enteredById, personId, restrictionType, visitorRestrictionId]
      properties:
        effectiveDate:
          type: string
          description: Start date of restriction
          format: date
          example: '2024-09-03'
        expiryDate:
          type: string
          description: Optional end date
          format: date
          example: '2025-09-03'
        enteredById:
          type: integer
          description: NOMIS staff id of creator
          example: 487759
        personId:
          type: integer
          description: NOMIS person id of the visitor
          example: 4729510
        restrictionType:
          type: string
          description: |
            Enum (from domain 'VST_RST_TYPE') -
              <ul>
                <li><b>ACC</b> access requirements</li>
                <li><b>BAN</b> banned</li>
                <li><b>CCTV</b> CCTV</li>
                <li><b>CHILD</b> child visitors to be vetted</li>
                <li><b>CLOSED</b> closed</li>
                <li><b>DIHCON</b> disability health concerns</li>
                <li><b>NONCON</b> non-contact visit</li>
                <li><b>PREINF</b> previous info</li>
                <li><b>RESTRICT</b> restricted</li>
              </ul>
          enum: [ACC, BAN, CCTV, CHILD, CLOSED, DIHCON, NONCON, PREINF, RESTRICT]
          example: NONCON
        visitorRestrictionId:
          type: integer
          description: NOMIS id of the restriction record
          example: 13560
    description:
      type: string
      const: A prisoner visitor restriction record has been added or amended
    eventType:
      type: string
      const: prison-offender-events.visitor.restriction.upserted
    occurredAt:
      type: string
      description: The date and time the event occurred
      format: date-time
      example: '2024-10-02T11:58:49+01:00'
    personReference:
      type: object
      required: [identifiers]
      properties:
        identifiers:
          type: array
          items:
            - type: object
              required: [type, value]
              properties:
                type:
                  type: string
                  const: PERSON
                value:
                  type: string
                  description: NOMIS person id of the visitor
                  example: '4729510'
    publishedAt:
      type: string
      description: The date and time the event was published
      format: date-time
      example: '2024-10-02T11:58:49.579537030+01:00'
    version:
      type: integer
      description: Version of this event message. Currently 1
      example: 1
